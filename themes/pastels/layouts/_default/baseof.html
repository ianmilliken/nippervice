<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Blocks may include default content. -->
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette|Open+Sans:400,400i,600,700,800|Yellowtail">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css" as="style" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" as="style" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/site_nav.css" as="style" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/site_footer.css" as="style" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/portfolio.css" as="style" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/resume.css" as="style" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/skills.css" as="style" />
  </head>
  <body>
    <!-- Code that all your templates share, like a header -->
    {{ partial "header.html" . }}

    <div class="body">
      {{ block "main" . }}
        <!-- The part of the page that begins to differ between templates -->
      {{ end }}
    </div>

    <!-- More shared code, perhaps a footer -->
    {{ partial "footer.html" . }}
  </body>
</html>
