<header class="site-header">

  {{ if .Site.Menus.main }}
  <div class="site-nav-wrapper">
    <nav class="site-nav">
      <ul class="site-nav__list">
        <li class="site-nav__logo">
          <a href="/">Clare Evans</a>
        </li>
      </ul>
      <ul class="site-nav__list show-on-medium">
        {{ $currentNode := . }}
        {{ range .Site.Menus.main }}
        <li class="site-nav__item">
          <a class="site-nav__link {{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}site-nav__link--active{{end}}" href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
        <li class="site-nav__item site-nav__item--pipe">
          <a class="site-nav__link" href="https://www.linkedin.com/in/clarejaneevans/" target="_blank"><i class="fa fa-linkedin"></i></a>
        </li>
      </ul>
      <ul class="site-nav__list show-on-small">
        <li class="site-nav__item site-nav__item--pipe">
          <a class="site-nav__link" id="site-burger" href="#"><i class="fa fa-bars"></i></a>
        </li>
      </ul>
    </nav>
    {{ end }}
  </div>

</header>
